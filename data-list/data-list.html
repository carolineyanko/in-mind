<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../data-service/data-service.html">
<link rel="import" href="../data-card/data-card.html">

<polymer-element name="data-list">
	<template>
		<style>
			:host {
				display: block;
				position: relative;
				padding: 20px;
				width: 100%;
				height: 100%;
				font-size: 1.2rem;
				font-weight: 300;
				box-sizing: border-box;
				overflow: scroll;
			}
		</style>

		<data-service id="service" datas="{{datas}}"></data-service>

			<template repeat="{{data in datas}}">
				<data-card>
					<h2 class="header">{{data.header}}</h2>
					<p class="content">{{data.content}}</p>
					<div>
						<div class="labels">{{data.labels}}</div>
						<time class="timestamp" is="relative-time" datetime="{{data.timestamp}}"></time>
					</div>
				</data-card>
			</template>

	</template>
	<script src="data-list.html.0.js"></script>
</polymer-element>
