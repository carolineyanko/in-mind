<link rel="import" href="../base-page/base-page.html">

<html><head></head><body><polymer-element name="add-task-page" attributes="" extends="base-page">
	<template>
		<style>
			:host {
				display: none;
			}
		</style>

		<core-header-panel id="headerPanel" fit="" mode="seamed">

			<core-toolbar>
				<a href="/" on-click="{{goBack}}">
					<paper-icon-button icon="arrow-back"></paper-icon-button>
				</a>
				<div id="title" flex="">{{contactName}}</div>
				<a href="/" on-click="{{goBack}}">
					<paper-icon-button icon="check"></paper-icon-button>
				</a>
			</core-toolbar>

			<div class="content">
				<!-- Contact photo area -->
				<div id="contactPhoto" layout="" horizontal="" center-justified="" end="">
					<core-icon id="iconEmptyContact" icon="app:person"></core-icon>
				</div>

				<!-- Contact form -->
				<div id="contactForm" style="position: relative;">

					<a href="#">
						<paper-fab icon="app:camera-alt"></paper-fab>
					</a>

					<!-- Name -->
					<div class="formRow" layout="" horizontal="" center="">
						<div class="item item-icon">
							<core-icon icon="social:person"></core-icon>
						</div>
						<paper-input class="item item-input" label="Name" value="{{contactName}}" flex="">
						</paper-input>
					</div>

					<!-- Phone -->
					<div class="formRow" layout="" horizontal="" center="">
						<div class="item item-icon">
							<core-icon icon="app:phone"></core-icon>
						</div>
						<paper-input class="item item-input" label="Phone" flex="">
						</paper-input>
						<paper-dropdown-menu class="item item-menu">
							<paper-dropdown class="dropdown" halign="right">
								<core-menu class="menu" selected="Mobile" valueattr="label">
									<paper-item label="Mobile">Mobile</paper-item>
									<paper-item label="Work">Work</paper-item>
									<paper-item label="Home">Home</paper-item>
								</core-menu>
							</paper-dropdown>
						</paper-dropdown-menu>
					</div>

					<!-- Email -->
					<div class="formRow" layout="" horizontal="" center="">
						<div class="item item-icon">
							<core-icon icon="mail"></core-icon>
						</div>
						<paper-input class="item item-input" label="Email" flex=""></paper-input>
						<paper-dropdown-menu class="item item-menu">
							<paper-dropdown class="dropdown" halign="right">
								<core-menu class="menu" selected="Work" valueattr="label">
									<paper-item label="Work">Work</paper-item>
									<paper-item label="Home">Home</paper-item>
								</core-menu>
							</paper-dropdown>
						</paper-dropdown-menu>
					</div>

					<!-- Address -->
					<div class="formRow" layout="" horizontal="" center="">
						<div class="item item-icon">
							<core-icon icon="room"></core-icon>
						</div>
						<paper-input class="item item-input" label="Address" flex=""></paper-input>
						<paper-dropdown-menu class="item item-menu">
							<paper-dropdown class="dropdown" halign="right">
								<core-menu class="menu" selected="Home" valueattr="label">
									<paper-item label="Work">Work</paper-item>
									<paper-item label="Home">Home</paper-item>
								</core-menu>
							</paper-dropdown>
						</paper-dropdown-menu>
					</div>

					<!-- Add note -->
					<div class="formRow" layout="" horizontal="" center="">
						<div class="item item-icon">
							<core-icon icon="add"></core-icon>
						</div>
						<paper-input class="item item-input" label="Add note" multiline="" flex="">
						</paper-input>
					</div>

				</div>
			</div>

		</core-header-panel>
	</template>
	<script src="add-task-page.html.0.js"></script>
</polymer-element></body></html>
