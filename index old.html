<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<title>In Mind</title>
	<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="elements.html">
	<link rel="stylesheet" href="styles/app.css">
</head>
<body fullbleed fit layout vertical>

	<core-drawer-panel>

	  <core-header-panel drawer>
	    <core-toolbar >
	    	<div class="bottom">Demo</div>
	    </core-toolbar>
		<core-menu>
		  <core-item label="One"></core-item>
		  <core-item label="Two"></core-item>
		</core-menu>
	  </core-header-panel>

	  <core-header-panel main>
	    <core-toolbar>
	      <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
	      <div class="bottom indent">InMind</div>
	    </core-toolbar>

	    <template is="auto-binding" id="app">
		    <core-list data="{{data}}" flex>
		      <template>

		        <div class="row" layout horizontal center>
		          <core-image class="avatar"
		          						src="{{model.avatar}}"
		          						preload
		          						sizing="cover" data-index="{{index}}">
		          </core-image>
		          <div data-index="{{index}}">{{model.name}}</div>
		        </div>

		      </template>
		    </core-list>
	    </template>

	  </core-header-panel>

	</core-drawer-panel>

	<script src="bower_components/Faker/build/build/faker.js"></script>
	<script src="app.js"></script>
</body>
</html>
